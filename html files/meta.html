<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" placeholder="Username" required>
                <label>Username</label>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <label>Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
<style>/* Reset styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and background */
body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #4e54c8, #8f94fb);
    font-family: 'Arial', sans-serif;
}

/* Login container styling */
.login-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    width: 350px;
}

/* Form title */
h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Input group styling */
.input-group {
    position: relative;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px 15px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: all 0.3s ease;
    background-color: #f9f9f9;
}

input:focus {
    border-color: #4e54c8;
    box-shadow: 0 0 5px rgba(78, 84, 200, 0.4);
}

input::placeholder {
    color: transparent; /* Hide the placeholder */
}

input:focus::placeholder {
    color: transparent;
}

/* Label styling */
label {
    position: absolute;
    top: 50%;
    left: 4px;
    transform: translateY(-50%);
    font-size: 16px;
    color: #aaa;
    transition: 0.3s;
}

/* When the input is focused or filled, label moves up */
input:focus + label,
input:not(:placeholder-shown) + label {
    top: -10px;
    left: 15px;
    font-size: 12px;
    color: #4e54c8;
}

/* Button styling */
button {
    width: 100%;
    padding: 12px;
    background-color: #4e54c8;
    border: solid;
    border-color:tomato;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #8f94fb;
}

/* Animation effect for form appearance */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.login-form {
    animation: fadeIn 0.6s ease-in-out;
}

</style>
</html>
